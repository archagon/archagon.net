---
layout: default
---

<div class="home">
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <p>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p class="post-excerpt">{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">More inside...</a></p>
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
