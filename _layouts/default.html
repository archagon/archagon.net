<!DOCTYPE html>
<html>

{% include head.html %}

<!-- inline category colors -->
<style>
{% filterize scssify %}
    {% for category in site.data.categories %}
        .category-{{ category[0] }} {
            &.category-swatch {
                background-color: {{ category[1].color }};
            }
            &.document-header-category {
                background-color: darken({{ category[1].color }}, 30%);
            }
        }
        .post-list {
            .category-{{ category[0] }} {
                .post-title { 
                    background-color: darken({{ category[1].color }}, 20%);
                    text-shadow: 0px 2px darken({{ category[1].color }}, 30%);
                }
            }
        }
{% endfor %}
{% endfilterize %}
</style>

<body class="body-background">

{% include header.html %}

<div class="page-content">

{{ content }}

</div>
